<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="dani2318, Co-authored by ...." />
    <!--Da compilare-->
    <meta name="copyright" content="Orango Company " />
    <title>Chat</title>
    <script>
      function load() {
        var socket = io();
        var usernameIniz = prompt("Inserisci un username", "");
        socket.on("connection", socket.emit("connected", usernameIniz));
        return usernameIniz;
      }
    </script>
    <link rel="stylesheet" href="style.css" />
    <script src="/socket.io/socket.io.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="Chat">
        <ul id="messages"></ul>
        <form id="form" action="">
          <input id="input" autocomplete="off" placeholder="Message" />
          <input
            id="Username"
            autocomplete="off"
            placeholder="Username"
          /><button>Send</button>
        </form>
      </div>
      <div class="onlineUsers"></div>
    </div>

    <script>
      var nickOnLoad = load();
      var socket = io();
      var messages = document.getElementById("messages");
      var form = document.getElementById("form");
      var input = document.getElementById("input");
      var username = document.getElementById("Username");
      var nickname = "";

      username.innerHTML = nickOnLoad;
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        if (username.value == "" || username == null) {
          alert("Inserisci un nickname prima di inviare un messaggio!");
          return;
        }
        if (input.value) {
          var msg = [input.value, username.value];
          socket.emit("message", msg);
          input.value = "";
        }
      });

      socket.on("user connected", function (msg) {
        var item = document.createElement("li");
        item.textContent = msg[0];
        nickname = msg[1];
        username.value = nickname;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });

      socket.on("chat message", function (msg) {
        var item = document.createElement("li");
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });

      socket.on("response", function (msg) {
        var item = document.createElement("li");
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });
    </script>
  </body>
</html>
